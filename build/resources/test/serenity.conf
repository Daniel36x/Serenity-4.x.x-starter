environments {
    default {
        pathData = "src/test/resources/com/demoqa/data/data_WebTable.csv"
    }
}


webdriver {
  driver = "firefox"
  capabilities {
    "moz:firefoxOptions" {
      args = ["test-type", "ignore-certificate-errors", "headless",
                  "incognito", "disable-infobars", "disable-gpu", "disable-default-apps", "disable-popup-blocking"]
    }
  }
}
